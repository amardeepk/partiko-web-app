<div> <div class=searchWrap9> <form> <div class="input-group add-on searchBoxGroup"> <input class="form-control searchInput" ng-change=vm.searchEvents(1) placeholder=Search ng-model=vm.data name=srch-term id=srch-term type=text style="border-radius:1px; font-size:24px;"> <div class=input-group-btn> <button class="btn btn-default searchIcon" ng-click=vm.searchEvents(1) type=submit style="border-radius:1px; padding:0 24px;"><i class="glyphicon glyphicon-search" style=font-size:18px;></i></button> </div> </div> </form><br>  <div class=cl></div> </div> </div><br> <div ng-if="vm.data == ''" style=text-align:center;><img src=images/keyboard.png><h3>START TYPING</h3></div> <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <div ng-repeat="event in vm.events" class="col-xs-12 col-sm-6 col-md-4 col-lg-4"> <a ui-sref='event_detail({ event_id: "{{event.event_id}}" })'> <div class=categoryWrap> <img ng-src={{event.img_url}} class=catImage> <a ui-sref="events({ category: event.category.toLowerCase() })" id=#catshow class=catLink style="background-color: {{event.eventcategory.color}} !important;"><span>{{event.category}}</span> </a> <div class=catContent> <h3 class=titleHeading>{{event.event_name}}</h3> <label class=dateHeading><span class="glyphicon glyphicon-calendar"></span>&nbsp&nbsp<span>{{event.start_date | date}}</span></label><br> <label class=dateHeading><span class="glyphicon glyphicon-map-marker"></span>&nbsp&nbsp<span>{{event.location}}</span> </label> </div> <div class=col-xs-8> <label class="dateHeading lineHeight34"><span ng-if=!isNumeric(event.facebook_id)>Price: &#8377;{{event.min_price}}</span> <span ng-if=isNumeric(event.facebook_id)>Facebook Event</span></label> </div> <div class="col-xs-4 gettickets text-right"> <a ui-sref='tickets({ event_id: "{{event.event_id}}"})' class="btn btn-info btnBg"><span>BOOK NOW</span> </a> </div> <div class=cl></div> <br> </div> </a> </div> <div ng-if="vm.events.length>0 && vm.flag==0" class=col-md-12> <div class=text-center> <a style="background-color:#f8f8f8; font-size:20px;border:1px solid #EBEBEB; color:#929292; width:200px;" class="showmore btn btn-info" ng-click=vm.searchEvents() role=button><span style=line-height:44px>Show me more</span></a> </div> </div> <div ng-if="vm.flag==1" class=col-md-12> <div style=text-align:center;> <img src=images/sad.png><h3>Sorry , We couldn't find more events for you.</h3> </div> </div> </div>
