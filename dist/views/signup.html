<div> <div class=container> <div id=signupbox style=margin-top:50px class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> <div class="panel panel-info"> <br> <h4 class=text-center style="color:rgba(14, 12, 17, 0.84)">Sign Up with Email</h4> <h5 class=text-center style=color:#666666>Welcome to Partiko!</h5> <div style=padding-top:20px class=panel-body> <div style=display:none id=signup-alert class="alert alert-danger col-sm-12"></div> <form name=signupForm method=POST ng-submit=vm.doSignUp()> <div style="width:440px;height:50px;margin-top: 20px;margin-bottom: 20px;margin-right: 35px;margin-left: 35px;" class=input-group> <input style=height:50px; id=signup-name type=text ng-model=vm.signupform.name class=form-control name=name placeholder=Name required> <div ng-messages=signupForm.firstname.$error role=alert ng-if=signupForm.firstname.$dirty> <div ng-message=required><span>Name is must</span></div> </div> </div> <div style="width:440px;height:50px;margin-top: 20px;margin-bottom: 20px;margin-right: 35px;margin-left: 35px;" class=input-group> <input style=height:50px; id=signup-username type=text ng-model=vm.signupform.username class=form-control name=username placeholder=Username required> <div ng-messages=signupForm.username.$error role=alert ng-if=signupForm.username.$dirty> <div ng-message=required><span>Username is required</span></div> </div> </div> <div style="width:440px;height:50px;margin-top: 20px;margin-bottom: 20px;margin-right: 35px;margin-left: 35px;" class=input-group> <input style=height:50px; id=signup-email type=email ng-model=vm.signupform.email class=form-control name=email placeholder=Email ng-pattern="/^.+@.+\..+$/" required> <div ng-messages=signupForm.email.$error role=alert ng-if=signupForm.email.$dirty multiple> <div ng-message=required> <span>Email field is required</span> </div> <div ng-message=pattern> <span>Email must be a valid e-mail address</span> </div> </div> </div> <div style="width:440px;height:50px;margin-top: 20px;margin-bottom: 20px;margin-right: 35px;margin-left: 35px;" class=input-group><input style=height:50px; id=signup-password ng-model=vm.signupform.password type=password class=form-control name=password placeholder=Password required> <div ng-messages=signupForm.password.$error role=alert ng-if=signupForm.password.$dirty> <div ng-message=required><span>Password is required</span></div> </div> </div> <div style="width:440px;height:50px;margin-top: 20px;margin-bottom: 20px;margin-right: 35px;margin-left: 35px;" class=input-group><input style=height:50px; id=signup-password ng-model=vm.signupform.confirmpassword type=password class=form-control name=confirmpassword placeholder="Confirm Password" ng-pattern={{signupform.password}} required> <div ng-messages=signupForm.confirmpassword.$error role=alert ng-if=signupForm.confirmpassword.$dirty> <div ng-message=pattern><span>Passwords don't match</span></div> </div> </div> <div style="width:440px;height:50px;margin-top: 20px;margin-bottom: 20px;margin-right: 35px;margin-left: 35px;" class=input-group><input style=height:50px; id=signup-phonenumber type=text class=form-control ng-model=vm.signupform.phone_number name=phonenumber placeholder="Phone Number" ng-pattern="/^[0-9]{10}$/" required> <div ng-messages=signupForm.phonenumber.$error role=alert ng-if=signupForm.phonenumber.$dirty> <div ng-message=pattern><span>This phone number is not valid.</span></div> </div> </div> <br> <div style=margin-bottom:0px class=form-group> <div class="col-sm-12 text-center controls" style="border-top: 1px solid#888; padding-top:15px;"> <input style="width:45%; height:50px" id=btn-login class="btn btn-success" type=submit> <a><div style=padding-top:10px;>SIGN UP</div></a> </div> </div> </form> </div> </div> </div> </div> </div>
