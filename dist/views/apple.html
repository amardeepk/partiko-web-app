<div class="panel panel-info"> <h4 class=text-center style="color:rgba(14, 12, 17, 0.84)">Coming soon</h4> <h5 class=text-center style=color:#666666>We will notify you after it is launched..</h5> <div style=padding-top:30px class=panel-body> <div class=text-center> <form id=loginform ng-submit=vm.submitSignInForm() class=form-horizontal role=form>  <input style=height:50px; id=login-username type=email ng-model=vm.loginData.email class=form-control name=username placeholder=Email ng-pattern="/^.+@.+\..+$/" required>  <div ng-messages=loginform.email.$error role=alert multiple> <div ng-message=required> <span>Email field is required</span> </div> <div ng-message=pattern> <span>Email must be a valid e-mail address</span> </div> </div> <br> <div class="col-sm-12 text-center controls" style="border-top: 1px solid#888; padding-top:15px;"> <button style="width:45%; height:50px" id=btn-login class="btn btn-success" ng-disabled="loginform.$invalid || loginform.$pristine">SUBMIT</button> </div> </form> </div> <br> </div> </div>
