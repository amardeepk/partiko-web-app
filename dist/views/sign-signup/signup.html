 <div class=col-md-4> <form> <div class=form-group> <label for=firstname>First name</label> <input type=text class=form-control id=firstname placeholder="Enter First name" ng-model=firstname> </div> <div class=form-group> <label for=lastname>Last name</label> <input type=text class=form-control id=lastname placeholder="Enter Last name" ng-model=lastname> </div> <div class=form-group> <label for=email>Email address</label> <input type=email class=form-control id=email placeholder="Enter email" ng-model=email> </div> <div class=form-group> <label for=password>Password</label> <input type=password class=form-control id=password placeholder=Password ng-model=password> </div> <button type=submit class="btn btn-default" ng-click=submitSignUpForm()>Submit</button> <div> <p>Already have an account, <a ng-click="closeThisDialog(); openSignIn();">SignIn</a></p> </div> </form> </div>
