<div>
	<div id="loginbox">                    
        <div class="panel panel-info" >
            <div class="panel panel-info" >
                <h4 class="text-center" style="color:rgba(14, 12, 17, 0.84)">Reset Password</h4>
                <h5 class="text-center" style="color:#666666">Good to have you back!</h5><br>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="passwordform" ng-submit="vm.submitResetPasswordForm();closeThisDialog()" class="form-horizontal" role="form">
                                
                            <input style="height:50px;" id="login-username" type="email" ng-model="vm.reset.email" class="form-control" name="username" value="" placeholder="Email" ng-pattern="/^.+@.+\..+$/" required>                                        
                                <!-- </div> -->
                            <div ng-messages="passwordform.email.$error" role="alert" multiple>
                                <div ng-message="required">
                                    <span>Email field is required</span>
                                </div>
                                <div ng-message="pattern">
                                    <span>Email must be a valid e-mail address</span>
                                </div>
                            </div>
                            <br>
                        
                        <div class="col-sm-12 text-center controls" style="border-top: 1px solid#888; padding-top:15px;">
                            <button style="width:45%; height:50px" id="btn-login" class="btn btn-success"
                            ng-disabled="passwordform.$invalid || passwordform.$pristine" >RESET</button>
                        </div>
                    </form>
                </div>                     
            </div>  
        </div>
        
    </div>
    
</div>
