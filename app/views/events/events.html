<update-meta itemprop="name" content="{{vm.meta.itemprop.name}}"></update-meta>
<div class="searchWrap" ng-style="{'background':'linear-gradient(rgba(0, 0, 0, 0.1),rgba(0, 0, 0, 0.1)), url(' + vm.category.background + ')' }">

    <h1 class="myHeading">{{vm.category.name}}</h1>
    <h4 class="myTitle1">{{vm.category.caption}}</h4>
    <div class="row" style="width:100%">
                        <div class="col-md-6 col-md-offset-3 text-center">
                            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.events.partiko"><img style="padding:15px; height:90px;"src="../images/google.png"></a>
                            <a target="_blank" ng-click="openDialogBox4()"><img style="padding:15px; height:90px;"src="../images/apple.png"></a>
                        </div>
                    </div>

    <div style="padding-top:40px;"class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

        <div class="col-xs-12 col-sm-6" style="padding:0; position:relative;">
            <select class="form-control mySelect" ng-model="vm.date" ng-change="vm.filterByDate()">
                <option class="optionitems"disabled="">Date</option>
                <option class="optionitems"value="0">Today</option>
                <option class="optionitems"value="1">Tomorrow</option>
                <option class="optionitems"value="2">Weekend</option>
            </select>
            <span class="glyphicon glyphicon-chevron-down"style="position:absolute; right:15px; top:19px;color:#555555;"></span>

        </div>
        <div class="col-xs-12 col-sm-6" style="padding:0; position:relative;">
            <select class="form-control mySelect" ng-model="vm.price" ng-change="vm.filterByPrice()">
                <option class="optionitems"disabled="">Price</option>
                <option class="optionitems"value="0">Low to High</option>
                <option class="optionitems"value="1">High to Low</option>
            </select>
            <span class="glyphicon glyphicon-chevron-down"style="position:absolute; right:15px; top:19px;color:#555555;"></span>
        </div>
        <!-- <div class="col-xs-12 col-sm-4 padding1x">
            <select class="form-control mySelect" style="border-right:0;">
                <option selected="selected" disabled="">{{ 'sort' | translate }}</option>
            </select>
        </div> -->
        <div class="cl"></div>
    </div>
    <div class="cl"></div>

</div>
<br/><br/>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

  <div ng-repeat="event in vm.events" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <a ui-sref='event_detail({ event_id: "{{slugify(event.event_name,event.event_id)}}",category: "{{event.category}}" })'>
                <div class="categoryWrap" style="position:relative;">
                    <div class="buynowhover"style="position:relative;">
                        <div class="overlay">
            <a ui-sref='event_detail({ event_id: "{{slugify(event.event_name,event.event_id)}}",category: "{{event.category.toLowerCase()}}" })'class="buynow">Buy Tickets</a>
        </div>
                    <img ng-src="{{event.img_url}}" onError="this.src='images/brand.jpg';"class="catImage" style="background-color:#536878;">
                </div>
                    <a ui-sref='events({ category: event.category.toLowerCase() })' class="catLink" style="background-color: {{event.eventcategory.color}} !important;"><span>{{event.category}}</span> </a>
                    <div class="catContent">
                        <h3 class="titleHeading" style="display:flex;justify-content:space-between;"><span style="    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;">{{event.event_name}}</span> <span ng-if="event.user_id!=0" style="width:90px;text-align:right;flex-shrink:0;">&#8377;{{event.min_price}}</span></h3>
                        <h5 style="display:flex;justify-content:space-between;">
                        <label class="dateHeading" style="    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;"><span>{{event.location.split(',')[0]}},{{event.location.split(',').reverse()[1]}},{{event.location.split(',').reverse()[0]}}</span> </label>
                         <label ng-if="event.user_id!=0&&event.min_price!=0" class="dateHeading lineHeight34" style="line-height:16px;width:90px;text-align:right;flex-shrink:0;"><i class="fa fa-calendar"></i><span>&nbsp&nbsp{{event.start_date | date : 'MMM dd'}}</span></label>
                        </h5>
                    </div>
                    
                
                    
                </div>
            </a>
        </div>
    <div class="cl"></div>
        <br/><br/>
       
        <div ng-if="vm.events.length>0 && vm.flag==0" class="col-md-12">
            <div class="text-center">
                <a style='background-color:#f8f8f8; font-size:20px;border:1px solid #EBEBEB; color:#929292; width:200px; ' class='showmore btn btn-info' ng-click="vm.getEvents()" role='button'><span style="line-height:44px" translate="showMore"></span></a>
            </div>
        </div>
        <div ng-if="vm.flag==1" class="col-md-12">
            <div style="text-align:center;display:flex;justify-content:space-around;background-color:grey;align-items:center;">
                <img src="images/sad.png" style="padding:15px;height:130px;"><h3>Sorry , We couldn't find more events for you.</h3>
            </div>
        </div>
    <div class="cl"></div>

    <div class="cl"></div>
</div>
</div>
<div class="cl"></div>
<br/><br/>
