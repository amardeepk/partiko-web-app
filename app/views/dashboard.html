		<div ng-repeat="event in vm.events" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <a ui-sref='event_detail({ event_id: "{{slugify(event.event_name,event.event_id)}}",category: "{{event.category}}" })'>
                <div class="categoryWrap" style="position:relative;">
                    <div class="buynowhover"style="position:relative;">
                        <div class="overlay">
            <a ui-sref='event_detail({ event_id: "{{slugify(event.event_name,event.event_id)}}",category: "{{event.category.toLowerCase()}}" })'class="buynow">Buy Tickets</a>
        </div>
                    <img ng-src="{{event.img_url}}" onError="this.src='images/brand.jpg';"class="catImage" style="background-color:#536878;">
                </div>
                    <a ui-sref='events({ category: event.category.toLowerCase() })' class="catLink" style="background-color: {{event.eventcategory.color}} !important;"><span>{{event.category}}</span> </a>
                    <div class="catContent">
                        <h3 class="titleHeading" style="display:flex;justify-content:space-between;"><span style="    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;">{{event.event_name}}</span> <span ng-if="event.user_id!=0"style="width:90px;text-align:right;flex-shrink:0;">&#8377;{{event.min_price}}</span></h3>
                        <h5 style="display:flex;justify-content:space-between;">
                        <label class="dateHeading" style="    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;"><span>{{event.location.split(',')[0]}},{{event.location.split(',').reverse()[1]}},{{event.location.split(',').reverse()[0]}}</span> </label>
                         <label ng-if="event.user_id!=0&&event.min_price!=0" class="dateHeading lineHeight34" style="line-height:16px;width:90px;text-align:right;flex-shrink:0;"><i class="fa fa-calendar"></i><span>&nbsp&nbsp{{event.start_date | date : 'MMM dd'}}</span></label>
                        </h5>
                    </div>
                    
                
                    
                </div>
            </a>
