<div class="container">
    <h1>Sign In</h1>
    <form name="signIn" novalidate>
        <div>
            <span>Email</span>
            <input type="text" ng-model="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <span>Password</span>
            <input type="password" ng-model="password" name="password" placeholder="Password" required>
        </div>
        <button ng-click="submitSignInForm()" type="submit" ng-disabled="signIn.$invalid">Sign In</button>
    </form>
    <p>Don't have an account,</p><a ng-click="closeThisDialog(); openSignUp()">Sign Up</a>
</div>
